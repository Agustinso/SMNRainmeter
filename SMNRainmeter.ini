[Rainmeter]
AccurateText=1
DynamicWindowSize=1

[MeasureSMN]
Measure=WebParser
URL=https://www.smn.gob.ar
RegExp=(?siU)'token', '(.*)'\)
Debug=0
Debug2File=SMN.html
FinishAction=[!EnableMeasure "MeasureActualJson"]

[MeasureGetToken]
Measure=WebParser
URL=[MeasureSMN]
StringIndex=1

[MeasureActualJson]
Measure=WebParser
Disabled=1
UpdateRate=60
DynamicVariables=1
URL=https://ws1.smn.gob.ar/v1/weather/location/7706
UserAgent=Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:96.0) Gecko/20100101 Firefox/96.0
Header=Accept: application/json
Header2=Accept-Language: es-MX,es;q=0.8,en-US;q=0.5,en;q=0.3
Header3=Accept-Encoding: deflate, br
Header4=Authorization: JWT [MeasureGetToken]
Header5=Origin: https://www.smn.gob.ar
Header6=DNT: 1
Header7=Connection: keep-alive
Header8=Referer: https://www.smn.gob.ar/
Header9=Sec-Fetch-Dest: empty
Header10=Sec-Fetch-Mode: cors
Header11=Sec-Fetch-Site: same-site
RegExp=(?siU)"temperature":(.*),
Debug=0
Debug2File=Actual.json

[MeasureTemp]
Measure=WebParser
URL=[MeasureActualJson]
StringIndex=1

[MeterText1]
Meter=String
MeasureName=MeasureTemp
X=0
Y=0
W=2000
H=5000
FontColor=247,347,255,255
FontSize=18
FontWeight=300
ClipString=1
AntiAlias=1